<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO DE TABELA 1</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
        height: 150px;
        width: 300px;
        border-collapse: collapse;
        }

        td {
            background-color: lightgray;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td.bn {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>VocÃª Consegue!</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2" class="bn">3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>

        <tr>
            <td colspan="3" class="bn">8</td>
            <td>9</td>
        </tr>

        <tr>
            <td rowspan="2" class="bn">10</td>
            <td colspan="2" class="bn">11</td>
            <td>12</td>
        </tr>

        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
