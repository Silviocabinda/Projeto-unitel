<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            width: 150px;
        }

        th.quadrado {
            background-color: rgb(110, 102, 102);
        }
        
    </style>
</head>
<body>
    <table>
        <caption>Mini Pauta</caption>
        <thead>
            <tr>
                <th rowspan="2" class="quadrado">Área</th>
                <th rowspan="2" class="quadrado">Disciplina</th>
                <th colspan="2" class="quadrado">Notas</th>
                <th rowspan="2" class="quadrado">Média</th>
            </tr>

            <tr>
                <th class="2" class="quadrado">Nota 1</th>
                <th class="2" class="quadrado">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4">Exata</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th colspan="4" class="quadrado">Média de Exata</th>
                <td>0.0</td>
            </tr>

            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0.</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th colspan="4" class="quadrado">Média de Exata</th>
                <td>0.0</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
